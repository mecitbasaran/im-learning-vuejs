<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body class="p-5">

    <div id="app">       

        <my-parent></my-parent>
       
    </div>

    <script src="../assets/js/vue.js"></script>
    <script>

        Vue.component('MyParent', {            
            template: `
                <div class="card mb-3">
                    <div class="card-header">My parent</div>
                    <div class="card-body">
                        My Parent Message: <b>{{ parentMessage }}</b>
                        <hr>
                        <my-child></my-child>                       
                    </div>                    
                </div>
            `,
            data() {
                return {
                    parentMessage: 'Parent Mesajım'
                }
            }
        });  

        Vue.component('MyChild', {            
            template: `
                <div class="card text-white bg-secondary mb-3">
                    <div class="card-header">My child</div>
                    <div class="card-body">
                        My Child Message: {{ childMessage }}
                        <div class="form-inline">
                            <input class="form-control" v-model="childMessage">
                            <button class="btn btn-primary ml-2" @click="changeParentMessage"> Parent mesajını değişir </button>
                        </div>
                    </div>                    
                </div>
            `,
            data() {
                return {
                    childMessage: 'Child Mesajım'
                }
            },
            methods: {
                changeParentMessage() {
                    this.$parent.$data.parentMessage = this.childMessage;
                }
            }
        });  
      
        const app = new Vue({
            el: '#app',
            name: 'Uzaktan Kurs',
            data: {}
        });
    </script>
</body>
</html>

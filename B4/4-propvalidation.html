<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body class="p-5">

    <div id="app">   

        <modal id="ornekModal" :title="titleText" body="İçerik"></modal>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ornekModal">
            Modal aç
        </button>

    </div>


    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/vue.js"></script>
    <script>     
        // type: String, Boolean, Array, Object...
        Vue.component('Modal', {  
            props: {
                id: { type: String, required: true }, 
                title: { type: String, required: false , default: 'Modal title here!'}, 
                body: { type: String, required: false, default: '-' }
            },          
            template: `
            <div class="modal fade" :id="id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <h5 class="modal-title text-white">{{ title }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        {{ body }}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                    </div>
                    </div>
                </div>
            </div>
            `
        });  
      
        const app = new Vue({
            el: '#app',
            name: 'Uzaktan Kurs',
            data: {
                titleText: 'İstersek içeriği data içerisinden gönderebiliriz.'
            }
        });
    </script>
</body>
</html>

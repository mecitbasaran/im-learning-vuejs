<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body class="p-5">

    <div id="app">   
        
        <card-with-header header="Üye Girişi." :body="bodyIcerigi" footer-button-text="Oturum aç."></card-with-header>

    </div>

    <script src="../assets/js/vue.js"></script>
    <script>     

        Vue.component('CardWithHeader', {  
            props: ['header', 'body', 'footerButtonText'],          
            template: `
                <div class="card">
                    <div class="card-header">
                        {{ header }}
                    </div>
                    <div class="card-body">
                        {{ body }}
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-primary">{{ footerButtonText }}</button>
                    </div>
                </div>
            `
        });  
      
        const app = new Vue({
            el: '#app',
            name: 'Uzaktan Kurs',
            data: {
                bodyIcerigi: 'Body içeriğini yazınız'
            }
        });
    </script>
</body>
</html>

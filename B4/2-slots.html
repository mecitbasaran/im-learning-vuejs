<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body class="p-5">

    <div id="app">
        <alert-count>Merhaba</alert-count>
        <alert-count>Nasılsın</alert-count>
        <span>Eğer değer boş ise slot içindeki değer yazılır.</span>
        <alert-count></alert-count> 

        <card-with-header>
            <template slot="header">Üye girişi</template>
            Kullanıcı adı ve şifre giriniz.
            <template slot="footer">
                <button class="btn btn-sm btn-primary">Oturum aç.</button>
            </template>
        </card-with-header>


    </div>

    <script src="../assets/js/vue.js"></script>
    <script>

        Vue.component('AlertCount', {            
            template: `
                <div class="alert alert-success">
                    <slot>Varsayılan değer</slot>
                </div>
            `
        });  

        Vue.component('CardWithHeader', {            
            template: `
                <div class="card">
                    <div class="card-header">
                        <slot name="header">Başlık</slot>
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <slot>İçerik</slot>
                        </div>
                    </div>
                    <div class="card-footer">
                        <slot name="footer">Alt kısım</slot>
                    </div>
                </div>
            `
        });  
      
        const app = new Vue({
            el: '#app',
            name: 'Uzaktan Kurs',
            data: {}
        });
    </script>
</body>
</html>

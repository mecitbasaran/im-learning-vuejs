<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body class="p-5">

    <div id="app">

        <form action="">
            <p>Adınız:</p>
            <input type="text" class="form-control col-2" v-model="user.userName">
            <p>Adresiniz:</p>
            <textarea  class="form-control col-2"  v-model="user.userAddress" rows="5"></textarea>
            <hr>
            <label><input type="checkbox" v-model="user.isActive"> Kullanıcı aktif mi? </label>
            <span class="form-text text-muted"> {{ user.isActive }} </span>
            <hr>
            <label><input type="checkbox" v-model="user.selectedRoles" value="manager"> Yönetici </label>
            <label><input type="checkbox" v-model="user.selectedRoles" value="editor"> Editör </label>
            <label><input type="checkbox" v-model="user.selectedRoles" value="customer"> Müşteri </label>
            <br>
            <select v-model="user.selectedRoles" class="form-control col-3" multiple>
                <option value="manager"> Yönetici </option>
                <option value="editor"> Editör </option>
                <option value="customer"> Müşteri </option>
            </select>
            <pre class="form-text text-muted">{{ user.selectedRoles }}</pre>
        </form>
       

    </div>

    <script src="../assets/js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            name: 'Uzaktan Kurs',
            data: {
                user:{
                    userName: 'Mecit',
                    userAddress: 'Yenisehir/MERSIN',
                    isActive: true,
                    selectedRoles: []
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body class="p-5">

    <div id="app">
        <div class="alert alert-danger"> {{ mesaj }}</div>
       <button class="btn btn-sm btn-success" v-on:click="karsila">Karşıla</button>
       <button class="btn btn-sm btn-info" @click="ugurla">Uğurla</button>
       <span>ister <b>v-on:click</b> ister <b>@click</b> olarak yazabiliriz.</span>
        <hr>
        <form @submit.prevent="true">
            <div class="form-group row">
                <span>Email:</span>
                <input type="text" class="form-control" id="email" v-model="email" v-on:keypress.enter="emailKaydet">
                <span>keypress özelliğinin yanında "keypress.<b>enter</b>" olarak hangi tuş olduğunu da belirtebiliyoruz.</span>
            </div>
        </form>
    </div>

    <script src="../assets/js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            name: 'Uzaktan Kurs',
            data: {
                mesaj: 'Merhaba Vue!'
            },
            methods: {
                karsila() {
                    this.mesaj = "Hoşgeldiniz.";
                },
                ugurla() {
                    this.mesaj = "Güle güle.";
                },
                emailKaydet() {
                    if (email != null)
                        this.mesaj = "Email kaydedildi."
                }
            }
        })
    </script>
</body>
</html>

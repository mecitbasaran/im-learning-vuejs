<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proje - Kullanıcı Yönetimi (CRUD)</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/app.css">
</head>
<body class="p-5">
<div id="app">
    <button class="btn btn-info float-right" @click="openUserModal">Yeni Kullanıcı</button>

    <div class="modal fade" tabindex="-1" role="dialog" id="userModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Kullanıcı</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form @submit.prevent="true">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">isim</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" v-model="activeUser.userName" placeholder="isim">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">rol</label>
                            <div class="col-sm-10">
                                <select v-model="activeUser.userRole" class="form-control">
                                    <option value="">Seçiniz</option>
                                    <option>Admin</option>
                                    <option>User</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" @click="saveUser">Kaydet</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <h1>Kullanıcılar ({{ users.length }} kullanıcı)</h1>
    <hr>
    <table class="table table-bordered table-hover">
        <tr class="bg-success text-white">
            <th>index</th>
            <th>id</th>
            <th>isim</th>
            <th>rol</th>
            <th>işlem</th>
        </tr>
        <tr v-for="(user, index) in users">
            <td> {{ index }} </td>
            <td> {{ user.userId }} </td>
            <td> {{ user.userName }} </td>
            <td> {{ user.userRole }} </td>
            <td>
                <a href="javascript:" @click="deleteUser(index)" class="btn btn-sm btn-danger">
                    <i class="fa fa-trash"></i> Sil
                </a>
                <a href="javascript:" @click="deleteUser2(user.userId)" class="btn btn-sm btn-danger">
                    <i class="fa fa-trash"></i> Sil 2
                </a>
                <a href="javascript:" @click="updateUser(index)" class="btn btn-sm btn-warning">
                    <i class="fa fa-pencil"></i> Düzenle
                </a>
            </td>
        </tr>
    </table>
</div>

<script src="../../assets/js/vue.js"></script>
<script src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/js/bootstrap.min.js"></script>
<script src="app.js"></script> <!-- Kullanıcı ekle, sil, güncelle (crud) işlemlerini bu js dosyasında yapıyoruz. -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body class="p-5">

    <div id="app">

        <p>
            <a v-bind:href="linkUrl" v-bind:title="linkDescription">{{ linkMessage }}</a>
        </p>
        <p>
            <a :href="linkUrl" :title="linkDescription">{{ linkMessage }}</a>
        </p>
        <hr>
        <div :id="'Kurs' + id"> <!-- Tek tırnak içine istediğimiz yazıyı yazarak "+" ile gelen data'yı birleştirebiliriz. -->
            {{ id }}. kurs
        </div>


    </div>

    <script src="../assets/js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            name: 'Uzaktan Kurs',
            data: {
                id: 5,
                linkUrl: 'https://molekulersuaritma.com/',
                linkDescription: 'Su arıtma sitesi',
                linkMessage: 'Mesajim'
            }
        })
    </script>
</body>
</html>
